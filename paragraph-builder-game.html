<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Paragraph Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.18) 0%, transparent 40%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.16) 0%, transparent 38%),
                  radial-gradient(circle at 20% 70%, rgba(201, 169, 97, 0.12) 0%, transparent 45%),
                  radial-gradient(circle at 85% 15%, rgba(201, 169, 97, 0.14) 0%, transparent 35%),
                  #0d0d0d;
      z-index: 0; overflow: hidden;
    }

    .elegant-curves { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .curve-elegant { position: absolute; border-radius: 50%; filter: blur(2px); }

    .curve-elegant-1 {
      width: 500px; height: 900px; top: -300px; right: -150px;
      border: 3px solid rgba(201, 169, 97, 0.35);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.15) 0%, rgba(201, 169, 97, 0.08) 50%, transparent 100%);
      transform: rotate(25deg); animation: floatElegant 12s ease-in-out infinite;
      box-shadow: inset 0 0 60px rgba(201, 169, 97, 0.1), 0 0 80px rgba(201, 169, 97, 0.15);
    }
    .curve-elegant-2 {
      width: 600px; height: 1100px; bottom: -400px; left: -200px;
      border: 2.5px solid rgba(201, 169, 97, 0.32);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.12) 0%, rgba(201, 169, 97, 0.06) 40%, transparent 80%);
      transform: rotate(-20deg); animation: floatElegant 15s ease-in-out infinite reverse;
      box-shadow: inset 0 0 50px rgba(201, 169, 97, 0.08), 0 0 70px rgba(201, 169, 97, 0.12);
    }
    .curve-elegant-3 {
      width: 400px; height: 750px; top: 25%; right: -50px;
      border: 2px solid rgba(201, 169, 97, 0.28);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.10) 0%, rgba(201, 169, 97, 0.05) 50%, transparent 90%);
      transform: rotate(45deg); animation: driftElegant 18s ease-in-out infinite;
    }
    .curve-elegant-4 {
      width: 450px; height: 850px; top: 50%; left: -100px;
      border: 2.5px solid rgba(201, 169, 97, 0.30);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.11) 0%, transparent 70%);
      transform: rotate(-35deg); animation: pulseElegant 20s ease-in-out infinite;
    }

    @keyframes floatElegant {
      0%, 100% { transform: translateY(0) rotate(var(--base-rotation, 0deg)); opacity: 1; }
      50% { transform: translateY(-30px) rotate(calc(var(--base-rotation, 0deg) + 3deg)); opacity: 0.85; }
    }
    @keyframes driftElegant {
      0%, 100% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      33% { transform: translate(20px, -25px) rotate(48deg); opacity: 0.9; }
      66% { transform: translate(-10px, -15px) rotate(42deg); opacity: 0.95; }
    }
    @keyframes pulseElegant {
      0%, 100% { transform: translate(0, 0) scale(1) rotate(-35deg); opacity: 1; }
      50% { transform: translate(-15px, 10px) scale(1.05) rotate(-33deg); opacity: 0.9; }
    }
    .curve-elegant-1 { --base-rotation: 25deg; }
    .curve-elegant-2 { --base-rotation: -20deg; }

    body::before {
      content: '';
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 1;
    }

    .container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; padding: 0 1rem; }

    .back-btn {
      position: fixed; top: 1.5rem; left: 1.5rem;
      padding: 0.625rem 1.25rem;
      background: rgba(28, 28, 30, 0.9);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px; color: #C9A961;
      font-size: 0.75rem; font-weight: 600;
      text-transform: uppercase; letter-spacing: 0.08em;
      cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      z-index: 1000; display: flex; align-items: center; gap: 0.5rem;
    }
    .back-btn:hover { background: rgba(28, 28, 30, 1); border-color: rgba(201, 169, 97, 0.5); transform: translateX(-3px); }

    .header { text-align: center; margin-bottom: 2rem; padding: 1.5rem 0 1rem; }
    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.25rem; font-weight: 700; margin-bottom: 0.5rem; letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .header .subtitle { font-size: 0.8125rem; color: #8e8e93; font-weight: 500; letter-spacing: 0.04em; text-transform: uppercase; }

    /* MODE TOGGLE */
    .mode-toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .mode-toggle {
      display: inline-flex;
      background: rgba(0,0,0,0.4);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.06);
      overflow: hidden;
    }

    .mode-btn {
      border: none;
      background: transparent;
      color: #9ca3af;
      font-size: 0.75rem;
      padding: 0.5rem 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    .mode-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #f9fafb;
    }

    /* GAME SCREENS */
    .game-screen {
      display: none;
      padding: 1rem;
    }

    .game-screen.active {
      display: block;
    }

    /* ORDER MODE - PARAGRAPH CONTAINER */
    .order-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .paragraphs-container {
      background: linear-gradient(180deg, rgba(250, 248, 245, 0.98) 0%, rgba(248, 246, 243, 0.98) 100%);
      border-radius: 1rem;
      border: 1px solid rgba(201, 169, 97, 0.2);
      padding: 2rem 1.5rem;
      margin-bottom: 1.25rem;
      max-height: 600px;
      overflow-y: auto;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      line-height: 1.8;
    }

    .sentence-card {
      background: rgba(242, 228, 210, 0.7);
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      transition: all 0.2s ease;
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
      cursor: grab;
      position: relative;
      width: 100%;
    }

    .sentence-card:hover {
      background: rgba(238, 220, 198, 0.85);
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.15);
    }

    .sentence-card:active {
      cursor: grabbing;
    }

    .sentence-card.dragging {
      opacity: 0.4;
    }

    .drag-handle {
      font-size: 1rem;
      color: #c9c9c9;
      cursor: grab;
      user-select: none;
      flex-shrink: 0;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .sentence-card:hover .drag-handle {
      opacity: 0.5;
    }

    .sentence-text {
      flex: 1;
      font-family: 'Crimson Text', serif;
      font-size: 1.05rem;
      line-height: 1.6;
      color: #1c1c1e;
      font-weight: 500;
    }

    .linking-word {
      color: #dc2626;
      font-weight: 700;
    }

    /* CORRECT/INCORRECT */
    .sentence-card.correct {
      background: rgba(209, 250, 229, 0.8) !important;
      border-left: 3px solid #10b981;
      padding-left: 0.75rem !important;
    }

    .sentence-card.incorrect {
      background: rgba(254, 226, 226, 0.8) !important;
      border-left: 3px solid #ef4444;
      padding-left: 0.75rem !important;
    }

    /* BUILD MODE */
    .build-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .build-display {
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(60px) saturate(180%);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.5rem;
      padding: 3rem 2.5rem;
      min-height: 500px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6), 0 8px 24px rgba(0, 0, 0, 0.4);
      margin-bottom: 1.5rem;
    }

    .build-content {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    /* PARAGRAPH DISPLAY (RIGHT SIDE) */
    .paragraph-display {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 400px;
    }

    .paragraph-text {
      font-family: 'Crimson Text', serif;
      font-size: 1.5rem;
      line-height: 1.7;
      color: #f5f5f7;
      font-weight: 400;
    }

    .sentence-part {
      display: inline;
    }

    .sentence-part.new {
      animation: fadeInSentence 0.8s ease-out;
    }

    @keyframes fadeInSentence {
      from {
        opacity: 0;
        filter: blur(4px);
      }
      to {
        opacity: 1;
        filter: blur(0);
      }
    }

    .opener-text {
      color: #34d399;
      font-weight: 500;
    }

    .topic-text {
      color: #fbbf24;
      font-weight: 500;
    }

    .linking-highlight {
      color: #60a5fa;
      font-weight: 600;
    }

    /* OPTIONS LIST (LEFT SIDE) */
    .options-list {
      width: 280px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .option-item {
      font-family: 'Crimson Text', serif;
      font-size: 1rem;
      line-height: 1.5;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.875rem 1rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: left;
    }

    .option-item:hover {
      color: #f5f5f7;
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.3);
      transform: translateX(4px);
    }

    .option-item.selected {
      background: rgba(201, 169, 97, 0.2);
      color: #f5f5f7;
      border-color: rgba(201, 169, 97, 0.4);
    }

    /* PROMPT TEXT */
    .prompt-hint {
      margin-top: 2rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 500;
    }

    .build-instruction {
      text-align: center;
      color: #8e8e93;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.02em;
    }

    /* ACTIONS */
    .game-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 999px;
      padding: 0.35rem;
      max-width: fit-content;
      margin: 1.5rem auto 0;
    }

    .game-btn {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      padding: 0.5rem 1.125rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      white-space: nowrap;
    }

    .btn-primary {
      background: #C9A961;
      color: #111;
      font-weight: 700;
      box-shadow: 0 2px 10px rgba(201, 169, 97, 0.35);
    }

    .btn-primary:hover {
      background: #d4b46e;
      box-shadow: 0 4px 18px rgba(201, 169, 97, 0.5);
      transform: scale(1.04);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #d4d4d8;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.14);
      color: #fff;
      transform: scale(1.04);
    }

    .btn-disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn-disabled:hover {
      transform: none;
    }

    /* MODAL */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal-content {
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(40px) saturate(150%);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      max-width: 700px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.9), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .modal-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      color: #8e8e93;
      text-align: center;
      margin-bottom: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 600;
    }

    .modal-options {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .modal-option {
      font-family: 'Crimson Text', serif;
      font-size: 1.3rem;
      line-height: 1.6;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 400;
      padding: 1.25rem;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.02);
    }

    .modal-option:hover {
      color: #f5f5f7;
      background: rgba(201, 169, 97, 0.1);
      transform: translateX(8px);
    }

    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 1.75rem;
      color: #666;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
    }

    .modal-close:hover {
      color: #f5f5f7;
      background: rgba(0, 0, 0, 0.5);
      transform: rotate(90deg);
    }

    /* OPENER MODAL */
    .opener-option {
      font-family: 'Crimson Text', serif;
      font-size: 1.2rem;
      line-height: 1.5;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 400;
      padding: 1rem;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.02);
    }

    .opener-option:hover {
      color: #34d399;
      background: rgba(52, 211, 153, 0.1);
      transform: translateX(8px);
    }

    /* SCROLLBAR */
    .paragraphs-container::-webkit-scrollbar,
    .modal-content::-webkit-scrollbar {
      width: 8px;
    }

    .paragraphs-container::-webkit-scrollbar-track,
    .modal-content::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .paragraphs-container::-webkit-scrollbar-thumb,
    .modal-content::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #C9A961 0%, #B89650 50%);
      border-radius: 4px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .build-content {
        flex-direction: column-reverse;
      }

      .options-list {
        width: 100%;
      }

      .paragraph-display {
        min-height: 300px;
      }

      .paragraph-text {
        font-size: 1.3rem;
      }

      .option-item {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="elegant-curves">
      <div class="curve-elegant curve-elegant-1"></div>
      <div class="curve-elegant curve-elegant-2"></div>
      <div class="curve-elegant curve-elegant-3"></div>
      <div class="curve-elegant curve-elegant-4"></div>
    </div>
  </div>

  <button class="back-btn" onclick="goBack()"><span>←</span><span>Back</span></button>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Paragraph Builder</p>
      <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-top: 1rem;">
        <span id="topicTitle" style="font-size: 0.9rem; color: #C9A961; font-weight: 600;">Loading...</span>
        <span id="topicCounter" style="font-size: 0.75rem; color: #8e8e93; font-weight: 500;">0 / 0</span>
      </div>
    </header>

    <!-- MODE TOGGLE -->
    <div class="mode-toggle-container">
      <div class="mode-toggle">
        <button class="mode-btn active" data-mode="order">Order</button>
        <button class="mode-btn" data-mode="build">Build</button>
      </div>
    </div>

    <!-- ORDER MODE -->
    <div class="game-screen active" id="orderMode">
      <div class="order-container">
        <div class="paragraphs-container" id="paragraphsContainer">
          <!-- Sentences will be inserted here -->
        </div>

        <div class="game-actions">
          <button class="game-btn btn-secondary" id="prevBtn" onclick="previousTopic()">← Previous</button>
          <button class="game-btn btn-primary" id="checkBtn" onclick="checkOrder()">Check</button>
          <button class="game-btn btn-secondary" id="retryBtn" onclick="retryOrder()" style="display:none;">Retry</button>
          <button class="game-btn btn-secondary" onclick="newSentence()">New</button>
          <button class="game-btn btn-secondary" id="nextBtn" onclick="nextTopic()">Next →</button>
        </div>
      </div>
    </div>

    <!-- BUILD MODE -->
    <div class="game-screen" id="buildMode">
      <div class="build-container">
        <div class="build-instruction" id="buildInstruction">
          Choose an opener to begin
        </div>

        <div class="build-display">
          <div class="build-content">
            <!-- LEFT SIDE: Options List -->
            <div class="options-list" id="optionsList">
              <!-- Options will be dynamically inserted here -->
            </div>

            <!-- RIGHT SIDE: Paragraph Display -->
            <div class="paragraph-display">
              <div class="paragraph-text" id="buildParagraph">
                <span class="sentence-part topic-text">Click an option to start building your paragraph.</span>
              </div>
            </div>
          </div>
        </div>

        <div class="game-actions">
          <button class="game-btn btn-secondary" id="prevBtnBuild" onclick="previousTopic()">← Previous</button>
          <button class="game-btn btn-primary" id="openerBtn" onclick="showOpenerModal()">Choose Opener</button>
          <button class="game-btn btn-secondary" onclick="copyBuildText()">Copy</button>
          <button class="game-btn btn-secondary" onclick="resetBuild()">Reset</button>
          <button class="game-btn btn-secondary" id="nextBtnBuild" onclick="nextTopic()">Next →</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" id="modalBackdrop" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-close" onclick="closeModal()">×</div>
      <div class="modal-title" id="modalTitle">Choose an option</div>
      <div class="modal-options" id="modalOptions"></div>
    </div>
  </div>

  <script>
    // DATA CONFIGURATION
    const CONFIG = {
      masterDataFile: 'data/master-data.json'
    };

    // DATA STORAGE
    let masterData = {};
    let allTopics = [];
    let currentTopicIndex = 0;
    let openers = [];
    let linkingWords = [];

    // STATE
    let currentMode = 'order';
    let draggedElement = null;
    let orderCorrectSequence = [];
    let hasCheckedOrder = false;

    // BUILD MODE STATE
    let buildParts = [];
    let buildOpener = '';
    let currentBuildStep = 'opener'; // 'opener', 'explain', 'reason', etc.
    let buildSequence = ['explain', 'reason', 'example', 'result', 'compare', 'contrast'];
    let currentStepIndex = 0;

    // LOAD DATA FROM JSON FILES
    async function loadData() {
      try {
        // Load master data file
        const response = await fetch(CONFIG.masterDataFile);
        masterData = await response.json();

        // Extract data
        allTopics = masterData.topics || [];
        
        // Combine all opener categories into one array
        openers = [];
        if (masterData.openers) {
          Object.values(masterData.openers).forEach(category => {
            openers = openers.concat(category);
          });
          // Remove duplicates
          openers = [...new Set(openers)];
        }
        
        linkingWords = masterData.linking_words || [];

        // Set initial topic
        if (allTopics.length > 0) {
          currentTopicIndex = 0;
          // Initialize modes after data is loaded
          initOrder();
          initBuild();
          updateTopicDisplay();
        }
      } catch (error) {
        console.error('Error loading data:', error);
        alert('Error loading master-data.json file. Please ensure the file is available.');
      }
    }

    // GET CURRENT TOPIC DATA
    function getCurrentTopic() {
      return allTopics[currentTopicIndex] || {};
    }

    // NAVIGATION FUNCTIONS
    function nextTopic() {
      if (currentTopicIndex < allTopics.length - 1) {
        currentTopicIndex++;
        resetCurrentMode();
        updateTopicDisplay();
      }
    }

    function previousTopic() {
      if (currentTopicIndex > 0) {
        currentTopicIndex--;
        resetCurrentMode();
        updateTopicDisplay();
      }
    }

    function resetCurrentMode() {
      if (currentMode === 'order') {
        hasCheckedOrder = false;
        document.getElementById('checkBtn').style.display = 'inline-flex';
        document.getElementById('retryBtn').style.display = 'none';
        initOrder();
      } else {
        initBuild();
      }
    }

    function updateTopicDisplay() {
      const topicTitle = document.getElementById('topicTitle');
      const topicCounter = document.getElementById('topicCounter');
      
      // Order mode buttons
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      // Build mode buttons
      const prevBtnBuild = document.getElementById('prevBtnBuild');
      const nextBtnBuild = document.getElementById('nextBtnBuild');
      
      const topic = getCurrentTopic();
      
      if (topicTitle) {
        topicTitle.textContent = topic.title || 'Topic';
      }
      
      if (topicCounter) {
        topicCounter.textContent = `${currentTopicIndex + 1} / ${allTopics.length}`;
      }
      
      // Enable/disable navigation buttons for ORDER mode
      if (prevBtn) {
        prevBtn.disabled = currentTopicIndex === 0;
        prevBtn.classList.toggle('btn-disabled', currentTopicIndex === 0);
      }
      
      if (nextBtn) {
        nextBtn.disabled = currentTopicIndex >= allTopics.length - 1;
        nextBtn.classList.toggle('btn-disabled', currentTopicIndex >= allTopics.length - 1);
      }
      
      // Enable/disable navigation buttons for BUILD mode
      if (prevBtnBuild) {
        prevBtnBuild.disabled = currentTopicIndex === 0;
        prevBtnBuild.classList.toggle('btn-disabled', currentTopicIndex === 0);
      }
      
      if (nextBtnBuild) {
        nextBtnBuild.disabled = currentTopicIndex >= allTopics.length - 1;
        nextBtnBuild.classList.toggle('btn-disabled', currentTopicIndex >= allTopics.length - 1);
      }
    }

    // MODE SWITCHING
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const mode = btn.dataset.mode;
        switchMode(mode);
      });
    });

    function switchMode(mode) {
      currentMode = mode;
      
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });

      document.querySelectorAll('.game-screen').forEach(screen => {
        screen.classList.remove('active');
      });

      if (mode === 'order') {
        document.getElementById('orderMode').classList.add('active');
      } else {
        document.getElementById('buildMode').classList.add('active');
      }
    }

    // ORDER MODE
    function initOrder() {
      const sentenceData = getCurrentTopic();
      if (!sentenceData.base) return;

      const allSentences = [
        { text: sentenceData.base, order: 0, type: 'topic' }
      ];

      let order = 1;
      buildSequence.forEach(type => {
        if (sentenceData[type] && sentenceData[type].length > 0) {
          const options = sentenceData[type];
          const selected = options[Math.floor(Math.random() * options.length)];
          allSentences.push({ text: selected, order: order++, type });
        }
      });

      orderCorrectSequence = [...allSentences];
      
      // Shuffle
      let shuffled = [...allSentences];
      do {
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
      } while (shuffled.every((s, i) => s.order === allSentences[i].order));

      renderOrderSentences(shuffled);
    }

    function renderOrderSentences(sentences) {
      const container = document.getElementById('paragraphsContainer');
      container.innerHTML = '';

      sentences.forEach(sent => {
        const card = document.createElement('div');
        card.className = 'sentence-card';
        card.draggable = true;
        card.dataset.order = sent.order;
        
        const highlighted = highlightLinkingWords(sent.text);
        
        card.innerHTML = `
          <div class="drag-handle">⋮⋮</div>
          <div class="sentence-text">${highlighted}</div>
        `;

        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragend', handleDragEnd);
        card.addEventListener('dragover', handleDragOver);
        card.addEventListener('drop', handleDrop);

        container.appendChild(card);
      });
    }

    function highlightLinkingWords(text) {
      let result = text;
      linkingWords.forEach(word => {
        const regex = new RegExp(`\\b(${word})\\b`, 'gi');
        result = result.replace(regex, '<span class="linking-word">$1</span>');
      });
      return result;
    }

    function handleDragStart(e) {
      draggedElement = e.currentTarget;
      e.currentTarget.classList.add('dragging');
    }

    function handleDragEnd(e) {
      e.currentTarget.classList.remove('dragging');
    }

    function handleDragOver(e) {
      e.preventDefault();
      const afterElement = getDragAfterElement(e.currentTarget.parentElement, e.clientY);
      const container = document.getElementById('paragraphsContainer');
      
      if (afterElement == null) {
        container.appendChild(draggedElement);
      } else {
        container.insertBefore(draggedElement, afterElement);
      }
    }

    function handleDrop(e) {
      e.preventDefault();
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.sentence-card:not(.dragging)')];

      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;

        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function checkOrder() {
      if (hasCheckedOrder) return;
      hasCheckedOrder = true;

      const cards = document.querySelectorAll('.sentence-card');
      let correct = 0;

      cards.forEach((card, index) => {
        const correctOrder = parseInt(card.dataset.order);
        
        if (correctOrder === index) {
          card.classList.add('correct');
          correct++;
        } else {
          card.classList.add('incorrect');
        }

        card.draggable = false;
      });

      document.getElementById('checkBtn').style.display = 'none';
      document.getElementById('retryBtn').style.display = 'inline-flex';
    }

    function retryOrder() {
      hasCheckedOrder = false;
      document.querySelectorAll('.sentence-card').forEach(card => {
        card.classList.remove('correct', 'incorrect');
        card.draggable = true;
      });
      document.getElementById('checkBtn').style.display = 'inline-flex';
      document.getElementById('retryBtn').style.display = 'none';
    }

    function newSentence() {
      hasCheckedOrder = false;
      document.getElementById('checkBtn').style.display = 'inline-flex';
      document.getElementById('retryBtn').style.display = 'none';
      initOrder();
    }

    // BUILD MODE
    function initBuild() {
      buildParts = [];
      buildOpener = '';
      currentBuildStep = 'opener';
      currentStepIndex = 0;
      renderBuild();
    }

    function renderBuild() {
      const sentenceData = getCurrentTopic();
      const container = document.getElementById('buildParagraph');
      const instruction = document.getElementById('buildInstruction');
      const optionsList = document.getElementById('optionsList');
      const openerBtn = document.getElementById('openerBtn');

      // Update instruction
      if (!buildOpener) {
        instruction.textContent = 'Choose an opener to begin';
        openerBtn.textContent = 'Choose Opener';
      } else if (buildParts.length === 0) {
        instruction.textContent = 'Select an option to continue building';
        openerBtn.textContent = 'Change Opener';
      } else {
        instruction.textContent = `Step ${buildParts.length} of ${buildSequence.length}`;
        openerBtn.textContent = 'Change Opener';
      }

      // Render paragraph
      if (buildParts.length === 0 && !buildOpener) {
        container.innerHTML = '<span class="sentence-part topic-text">Click an option to start building your paragraph.</span>';
      } else {
        let html = '';
        
        // Add opener
        if (buildOpener) {
          html += `<span class="sentence-part opener-text">${buildOpener} </span>`;
          
          // Add base sentence (lowercased)
          const baseSentence = sentenceData.base.charAt(0).toLowerCase() + sentenceData.base.slice(1);
          html += `<span class="sentence-part topic-text">${baseSentence} </span>`;
        }

        // Add built parts
        buildParts.forEach((part, index) => {
          const isNew = index === buildParts.length - 1;
          let text = part.text;
          
          // Highlight linking words
          linkingWords.forEach(word => {
            const regex = new RegExp(`\\b(${word})\\b`, 'gi');
            text = text.replace(regex, '<span class="linking-highlight">$1</span>');
          });

          html += `<span class="sentence-part${isNew ? ' new' : ''}">${text}${index < buildParts.length - 1 ? ' ' : ''}</span>`;
        });

        container.innerHTML = html;
      }

      // Render options list
      renderOptionsList();
    }

    function renderOptionsList() {
      const sentenceData = getCurrentTopic();
      const optionsList = document.getElementById('optionsList');
      
      if (!buildOpener) {
        optionsList.innerHTML = '<div class="option-item" style="cursor: default; color: #666;">Choose an opener first</div>';
        return;
      }

      if (currentStepIndex >= buildSequence.length) {
        optionsList.innerHTML = '<div class="option-item" style="cursor: default; color: #34d399;">Paragraph complete!</div>';
        return;
      }

      const currentType = buildSequence[currentStepIndex];
      const options = sentenceData[currentType] || [];

      let html = '';
      options.forEach((option, index) => {
        html += `<div class="option-item" onclick="selectBuildOption(${index})">${option}</div>`;
      });

      optionsList.innerHTML = html;
    }

    function selectBuildOption(index) {
      const sentenceData = getCurrentTopic();
      if (!buildOpener || currentStepIndex >= buildSequence.length) return;

      const currentType = buildSequence[currentStepIndex];
      const selectedText = sentenceData[currentType][index];

      buildParts.push({ text: selectedText, type: currentType });
      currentStepIndex++;

      renderBuild();
    }

    function showOpenerModal() {
      const modal = document.getElementById('modalBackdrop');
      const title = document.getElementById('modalTitle');
      const options = document.getElementById('modalOptions');

      title.textContent = 'Choose an opener';

      let html = '';
      openers.forEach((opener, index) => {
        html += `<div class="opener-option" onclick="selectOpener(${index})">${opener}...</div>`;
      });

      options.innerHTML = html;
      modal.classList.add('show');
    }

    function selectOpener(index) {
      buildOpener = openers[index];
      closeModal();
      renderBuild();
    }

    function copyBuildText() {
      const sentenceData = getCurrentTopic();
      let text = '';
      
      if (buildOpener) {
        const baseSentence = sentenceData.base.charAt(0).toLowerCase() + sentenceData.base.slice(1);
        text = `${buildOpener} ${baseSentence} ${buildParts.map(p => p.text).join(' ')}`;
      }

      if (!text) {
        alert('No text to copy yet!');
        return;
      }

      navigator.clipboard.writeText(text).then(() => {
        const instruction = document.getElementById('buildInstruction');
        const original = instruction.textContent;
        instruction.textContent = 'Copied to clipboard!';
        instruction.style.color = '#34d399';
        setTimeout(() => {
          instruction.textContent = original;
          instruction.style.color = '#8e8e93';
        }, 1500);
      });
    }

    function resetBuild() {
      initBuild();
    }

    function closeModal() {
      document.getElementById('modalBackdrop').classList.remove('show');
    }

    function goBack() {
      window.history.back();
    }

    // ESC KEY
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // INIT - Load data then initialize
    loadData();
  </script>
