<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Sentence Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* BACK BUTTON */
    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      color: #C9A961;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
    }

    .back-btn:hover {
      background: rgba(0, 0, 0, 0.8);
      border-color: rgba(201, 169, 97, 0.3);
      transform: translateX(-2px);
    }

    /* MODE TOGGLE - TOP RIGHT */
    .mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      padding: 0.25rem;
      gap: 0.25rem;
      z-index: 1000;
    }

    .mode-btn {
      padding: 0.5rem 1rem;
      background: transparent;
      border: none;
      border-radius: 999px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .mode-btn.active {
      background: #C9A961;
      color: #000;
    }

    /* SLIDE CONTAINER - FULL SCREEN */
    .slides-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5rem 2rem 3rem;
    }

    /* SLIDE CARD - CENTERED */
    .slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      background: rgba(20, 20, 22, 0.95);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      padding: 3rem 2.5rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      min-height: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }

    /* SENTENCE TYPE LABEL */
    .sentence-type-label {
      text-align: center;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #C9A961;
      margin-bottom: -1rem;
    }

    /* SENTENCE WITH HOTSPOTS */
    .sentence-display {
      font-family: 'DM Sans', sans-serif;
      font-size: 1.5rem;
      line-height: 1.8;
      color: #e5e5e7;
      text-align: center;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      align-items: center;
    }

    .word {
      display: inline-block;
      transition: all 0.3s;
    }

    /* HOTSPOT PILL */
    .hotspot {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: rgba(201, 169, 97, 0.2);
      border: 2px solid rgba(201, 169, 97, 0.5);
      border-radius: 999px;
      color: #C9A961;
      font-size: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(201, 169, 97, 0.4); }
    }

    .hotspot:hover {
      background: rgba(201, 169, 97, 0.4);
      border-color: #C9A961;
      transform: scale(1.2);
    }

    .hotspot.matched {
      background: rgba(16, 185, 129, 0.3);
      border-color: #10b981;
      color: #10b981;
      animation: none;
    }

    .hotspot.wrong {
      background: rgba(239, 68, 68, 0.3);
      border-color: #ef4444;
      color: #ef4444;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* HOTSPOT MODAL */
    .hotspot-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(40px);
      border: 2px solid #C9A961;
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
    }

    .hotspot-modal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .hotspot-modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #C9A961;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hotspot-modal-close:hover {
      background: rgba(0, 0, 0, 0.6);
      transform: scale(1.1);
    }

    .hotspot-modal-content {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #e5e5e7;
      text-align: center;
    }

    .hotspot-modal-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #8e8e93;
      margin-bottom: 1rem;
    }

    /* GAME MODE - OPTIONS BANK */
    .options-bank {
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(201, 169, 97, 0.2);
    }

    .options-bank.show {
      display: flex;
    }

    .option-card {
      background: rgba(60, 60, 64, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-size: 1rem;
      color: #e5e5e7;
    }

    .option-card:hover {
      background: rgba(60, 60, 64, 0.6);
      border-color: rgba(201, 169, 97, 0.5);
      transform: translateY(-2px);
    }

    .option-card.selected {
      background: rgba(201, 169, 97, 0.2);
      border-color: #C9A961;
      color: #C9A961;
    }

    .option-card.correct {
      background: rgba(16, 185, 129, 0.2);
      border-color: #10b981;
      color: #10b981;
      pointer-events: none;
    }

    .option-card.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
      color: #ef4444;
      pointer-events: none;
    }

    /* NAVIGATION ARROWS */
    .nav-arrows {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 100;
    }

    .nav-arrow {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      border: 2px solid rgba(201, 169, 97, 0.5);
      color: #C9A961;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-arrow:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.4);
      border-color: #C9A961;
      transform: scale(1.1);
    }

    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* PROGRESS DOTS */
    .progress-dots {
      position: fixed;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 100;
    }

    .progress-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s;
    }

    .progress-dot.active {
      background: #C9A961;
      transform: scale(1.5);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .slide {
        padding: 2rem 1.5rem;
        min-height: 300px;
      }

      .sentence-display {
        font-size: 1.125rem;
      }

      .hotspot {
        width: 28px;
        height: 28px;
        font-size: 0.625rem;
      }

      .hotspot-modal {
        padding: 1.5rem;
      }

      .hotspot-modal-content {
        font-size: 1rem;
      }

      .option-card {
        padding: 0.875rem 1.25rem;
        font-size: 0.9375rem;
      }
    }
  </style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='../../../index.html?openModal=writing&submenu=sentence-structure'">
  <span>‚Üê</span>
  <span>Back</span>
</button>

<!-- MODE TOGGLE -->
<div class="mode-toggle">
  <button class="mode-btn active" data-mode="explore" onclick="setMode('explore')">Explore</button>
  <button class="mode-btn" data-mode="game" onclick="setMode('game')">Match</button>
</div>

<!-- SLIDES CONTAINER -->
<div class="slides-container" id="slidesContainer">
  <!-- Slides will be injected here -->
</div>

<!-- HOTSPOT MODAL -->
<div class="hotspot-modal" id="hotspotModal">
  <button class="hotspot-modal-close" onclick="closeModal()">√ó</button>
  <div class="hotspot-modal-label" id="modalLabel"></div>
  <div class="hotspot-modal-content" id="modalContent"></div>
</div>

<!-- NAVIGATION -->
<div class="nav-arrows">
  <button class="nav-arrow" onclick="prevSlide()">‚Üê</button>
  <button class="nav-arrow" onclick="nextSlide()">‚Üí</button>
</div>

<div class="progress-dots" id="progressDots"></div>

<script>
// ==================== DATA ====================
const slides = [
  {
    type: "Appositive",
    sentence: [
      { text: "Mr. Jones" },
      { type: "hotspot", id: 1, content: "Already in his 70s", label: "Age Description" },
      { type: "hotspot", id: 2, content: "having first run in 1975", label: "Historical Context" },
      { type: "hotspot", id: 3, content: "known for his oratory skills", label: "Character Description" },
      { text: "has been elected as the new MP for Leeds" },
      { type: "hotspot", id: 4, content: "a small town in the north of England", label: "Location Detail" },
      { type: "hotspot", id: 5, content: "making him the oldest MP ever", label: "Significance" }
    ]
  },
  {
    type: "Participial Phrase",
    sentence: [
      { text: "The athlete" },
      { type: "hotspot", id: 1, content: "exhausted from the race", label: "Physical State" },
      { type: "hotspot", id: 2, content: "having broken the world record", label: "Achievement" },
      { text: "collapsed at the finish line" },
      { type: "hotspot", id: 3, content: "just seconds after crossing", label: "Timing" },
      { type: "hotspot", id: 4, content: "surrounded by medical staff", label: "Circumstances" }
    ]
  },
  {
    type: "Relative Clause",
    sentence: [
      { text: "The book" },
      { type: "hotspot", id: 1, content: "which was published last year", label: "Publication Time" },
      { type: "hotspot", id: 2, content: "that everyone is talking about", label: "Popularity" },
      { text: "has become a bestseller" },
      { type: "hotspot", id: 3, content: "selling over a million copies", label: "Sales Figure" },
      { type: "hotspot", id: 4, content: "in just three months", label: "Time Period" }
    ]
  },
  {
    type: "Absolute Phrase",
    sentence: [
      { type: "hotspot", id: 1, content: "Her voice trembling with emotion", label: "Physical Expression" },
      { type: "hotspot", id: 2, content: "tears streaming down her face", label: "Emotional State" },
      { text: "she accepted the award" },
      { type: "hotspot", id: 3, content: "thanking everyone who believed in her", label: "Gratitude" },
      { type: "hotspot", id: 4, content: "despite years of rejection", label: "Background Context" }
    ]
  },
  {
    type: "Prepositional Phrase",
    sentence: [
      { text: "The cat" },
      { type: "hotspot", id: 1, content: "with the white paws", label: "Physical Feature" },
      { type: "hotspot", id: 2, content: "from the neighbor's house", label: "Origin" },
      { text: "jumped onto the fence" },
      { type: "hotspot", id: 3, content: "in one graceful leap", label: "Manner" },
      { type: "hotspot", id: 4, content: "under the full moon", label: "Setting" }
    ]
  }
];

// ==================== STATE ====================
let currentSlide = 0;
let mode = 'explore'; // 'explore' or 'game'
let selectedOption = null;
let selectedHotspot = null;
let matches = {};

// ==================== INIT ====================
function init() {
  renderSlides();
  renderProgressDots();
  updateSlide();
}

// ==================== RENDER SLIDES ====================
function renderSlides() {
  const container = document.getElementById('slidesContainer');
  
  container.innerHTML = slides.map((slide, index) => {
    const sentenceHTML = slide.sentence.map((part, partIndex) => {
      if (part.type === 'hotspot') {
        return `<span class="hotspot" data-slide="${index}" data-id="${part.id}" onclick="handleHotspotClick(${index}, ${part.id}, '${part.content}', '${part.label}')">${part.id}</span>`;
      } else {
        return `<span class="word">${part.text}</span>`;
      }
    }).join(' ');
    
    // Game mode options
    const options = slide.sentence
      .filter(part => part.type === 'hotspot')
      .sort(() => Math.random() - 0.5)
      .map(part => `
        <div class="option-card" data-id="${part.id}" onclick="selectOption(${index}, ${part.id})">
          ${part.content}
        </div>
      `).join('');
    
    return `
      <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
        <div class="sentence-type-label">${slide.type}</div>
        <div class="sentence-display">${sentenceHTML}</div>
        <div class="options-bank" id="options-${index}">
          ${options}
        </div>
      </div>
    `;
  }).join('');
}

// ==================== RENDER PROGRESS DOTS ====================
function renderProgressDots() {
  const container = document.getElementById('progressDots');
  container.innerHTML = slides.map((_, index) => `
    <div class="progress-dot ${index === 0 ? 'active' : ''}"></div>
  `).join('');
}

// ==================== UPDATE SLIDE ====================
function updateSlide() {
  document.querySelectorAll('.slide').forEach((slide, index) => {
    slide.classList.toggle('active', index === currentSlide);
  });
  
  document.querySelectorAll('.progress-dot').forEach((dot, index) => {
    dot.classList.toggle('active', index === currentSlide);
  });
  
  // Update navigation buttons
  const prevBtn = document.querySelector('.nav-arrow:first-child');
  const nextBtn = document.querySelector('.nav-arrow:last-child');
  prevBtn.disabled = currentSlide === 0;
  nextBtn.disabled = currentSlide === slides.length - 1;
  
  // Show/hide options bank based on mode
  const optionsBank = document.getElementById(`options-${currentSlide}`);
  if (optionsBank) {
    optionsBank.classList.toggle('show', mode === 'game');
  }
}

// ==================== NAVIGATION ====================
function prevSlide() {
  if (currentSlide > 0) {
    currentSlide--;
    updateSlide();
    resetGameState();
  }
}

function nextSlide() {
  if (currentSlide < slides.length - 1) {
    currentSlide++;
    updateSlide();
    resetGameState();
  }
}

// ==================== MODE SWITCHING ====================
function setMode(newMode) {
  mode = newMode;
  
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.mode === mode);
  });
  
  resetGameState();
  updateSlide();
}

// ==================== HOTSPOT CLICK (EXPLORE MODE) ====================
function handleHotspotClick(slideIndex, hotspotId, content, label) {
  if (mode === 'explore') {
    openModal(content, label);
  } else if (mode === 'game') {
    handleGameHotspotClick(slideIndex, hotspotId);
  }
}

// ==================== MODAL ====================
function openModal(content, label) {
  const modal = document.getElementById('hotspotModal');
  document.getElementById('modalLabel').textContent = label;
  document.getElementById('modalContent').textContent = content;
  modal.classList.add('show');
}

function closeModal() {
  document.getElementById('hotspotModal').classList.remove('show');
}

// ==================== GAME MODE ====================
function selectOption(slideIndex, optionId) {
  if (mode !== 'game') return;
  
  // Deselect previous
  document.querySelectorAll('.option-card').forEach(card => {
    card.classList.remove('selected');
  });
  
  // Select current
  const card = document.querySelector(`[data-id="${optionId}"]`);
  card.classList.add('selected');
  selectedOption = optionId;
}

function handleGameHotspotClick(slideIndex, hotspotId) {
  if (!selectedOption) {
    alert('Please select an option first!');
    return;
  }
  
  const hotspot = document.querySelector(`.slide[data-index="${slideIndex}"] .hotspot[data-id="${hotspotId}"]`);
  const option = document.querySelector(`.slide[data-index="${slideIndex}"] .option-card[data-id="${selectedOption}"]`);
  
  if (selectedOption === hotspotId) {
    // CORRECT!
    hotspot.classList.add('matched');
    option.classList.add('correct');
    matches[`${slideIndex}-${hotspotId}`] = true;
    selectedOption = null;
    
    // Check if all matched
    const totalHotspots = slides[slideIndex].sentence.filter(p => p.type === 'hotspot').length;
    const matchedCount = Object.keys(matches).filter(k => k.startsWith(`${slideIndex}-`)).length;
    
    if (matchedCount === totalHotspots) {
      setTimeout(() => {
        alert('üéâ Perfect! All matched!');
      }, 500);
    }
  } else {
    // WRONG!
    hotspot.classList.add('wrong');
    option.classList.add('incorrect');
    setTimeout(() => {
      hotspot.classList.remove('wrong');
      option.classList.remove('incorrect', 'selected');
      selectedOption = null;
    }, 1000);
  }
}

function resetGameState() {
  selectedOption = null;
  selectedHotspot = null;
  
  document.querySelectorAll('.option-card').forEach(card => {
    card.classList.remove('selected', 'correct', 'incorrect');
  });
  
  document.querySelectorAll('.hotspot').forEach(spot => {
    spot.classList.remove('matched', 'wrong');
  });
  
  matches = {};
}

// ==================== KEYBOARD NAV ====================
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') prevSlide();
  if (e.key === 'ArrowRight') nextSlide();
  if (e.key === 'Escape') closeModal();
});

// ==================== INIT ====================
init();
</script>
</body>
</html>
