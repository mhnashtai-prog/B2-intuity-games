<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Paragraph Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      touch-action: pan-y;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.18) 0%, transparent 40%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.16) 0%, transparent 38%),
                  radial-gradient(circle at 20% 70%, rgba(201, 169, 97, 0.12) 0%, transparent 45%),
                  radial-gradient(circle at 85% 15%, rgba(201, 169, 97, 0.14) 0%, transparent 35%),
                  #0d0d0d;
      z-index: 0;
    }

    .container { 
      max-width: 1000px; 
      margin: 0 auto; 
      position: relative;
      z-index: 2;
      padding: 0 1rem 6rem 1rem; /* Added bottom padding for fixed buttons */
    }

    /* BACK BUTTON */
    .back-btn {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      padding: 0.625rem 1.25rem;
      background: rgba(28, 28, 30, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.75rem;
      color: #C9A961;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .back-btn:hover {
      background: rgba(28, 28, 30, 1);
      border-color: rgba(201, 169, 97, 0.5);
      transform: translateX(-4px);
    }

    /* HEADER */
    .header {
      text-align: center;
      padding: 2rem 0 1.5rem;
    }

    .title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #C9A961 0%, rgba(255,255,255,0.85) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 0.875rem;
      color: #8e8e93;
      font-weight: 500;
    }

    /* GAME CONTAINER */
    .game-container {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px) saturate(180%);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6), 0 8px 24px rgba(0, 0, 0, 0.4);
      margin-bottom: 2rem;
    }

    /* PARAGRAPH NAV */
    .paragraph-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-circle {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(84, 84, 88, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .nav-circle:hover {
      border-color: rgba(201, 169, 97, 0.6);
      transform: translateY(-2px);
    }

    .nav-circle.active {
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.3), rgba(201, 169, 97, 0.1));
      border-color: #C9A961;
      box-shadow: 0 0 20px rgba(201, 169, 97, 0.3);
    }

    .nav-circle-number {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.875rem;
      font-weight: 700;
      color: #C9A961;
    }

    .nav-circle-label {
      font-size: 0.5rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: absolute;
      bottom: -1.25rem;
      white-space: nowrap;
    }

    /* STATS BAR */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.2) 100%);
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
      flex-wrap: wrap;
      gap: 1rem;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      color: #C9A961;
    }

    /* BUILDING AREA */
    .building-area {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 1.5rem;
      min-height: 300px;
      border: 1px solid rgba(201, 169, 97, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15), 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .building-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      text-align: center;
    }

    .built-sentence {
      font-family: 'Crimson Text', serif;
      font-size: 1.25rem;
      line-height: 2;
      color: #4a4a4a;
      text-align: left;
      min-height: 200px;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: flex-start;
      align-content: flex-start;
    }

    .built-word {
      padding: 0.375rem 0.875rem;
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.15), rgba(201, 169, 97, 0.08));
      border: 2px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      color: #4a4a4a;
      font-size: 1.125rem;
      cursor: grab;
      transition: all 0.2s;
      user-select: none;
      position: relative;
    }

    /* SENTENCE FIRST WORDS - MEDIUM BLUE ANCHORS */
    .built-word.sentence-first {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-color: #1d4ed8;
      color: #ffffff;
      font-weight: 600;
      cursor: not-allowed;
      pointer-events: none;
      opacity: 1;
    }

    .built-word:not(.sentence-first):hover {
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.25), rgba(201, 169, 97, 0.15));
      border-color: rgba(201, 169, 97, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .built-word:not(.sentence-first):active {
      cursor: grabbing;
    }

    .built-word.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    .built-word.correct {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
      border-color: rgba(16, 185, 129, 0.5);
    }

    .built-word.incorrect {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
      border-color: rgba(239, 68, 68, 0.5);
    }

    /* FIXED FOOTER BUTTONS */
    .game-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(13, 13, 13, 0.98);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
      z-index: 50;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
    }

    .game-btn {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #8e8e93;
      position: relative;
    }

    .game-btn::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 2px;
      background: transparent;
      transition: all 0.3s ease;
    }

    .game-btn:hover {
      color: #ffffff;
      transform: translateY(-2px);
    }

    .game-btn:hover::after {
      background: rgba(201, 169, 97, 0.6);
    }

    .btn-submit {
      color: #C9A961;
      font-weight: 700;
    }

    .btn-submit:hover {
      color: #d4b873;
    }

    .btn-submit:hover::after {
      background: #C9A961;
    }

    .btn-show-answer {
      display: none;
    }

    /* RESULTS */
    .results-display {
      display: none;
      background: linear-gradient(135deg, rgba(28, 28, 30, 0.95), rgba(20, 20, 22, 0.98));
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .results-display.show {
      display: block;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .results-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .result-card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.75rem;
      padding: 1.25rem;
    }

    .result-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      color: #C9A961;
      margin-bottom: 0.5rem;
    }

    .result-label {
      font-size: 0.75rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* FLOATING READ BUTTON */
    .floating-read-btn {
      position: fixed;
      bottom: 7rem; /* Above footer buttons */
      right: 2rem;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(145deg, #6b4b5f, #4a2f42);
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 
        4px 4px 12px rgba(0, 0, 0, 0.3),
        -2px -2px 8px rgba(107, 75, 95, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      font-family: 'Space Grotesk', sans-serif;
    }

    .floating-read-btn:hover {
      background: linear-gradient(145deg, #7a5a6e, #593d51);
      box-shadow: 
        6px 6px 16px rgba(0, 0, 0, 0.4),
        -3px -3px 10px rgba(107, 75, 95, 0.3);
      transform: translateY(-2px);
    }

    .floating-read-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
    }

    .read-text {
      font-size: 0.6875rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #f0e6ed;
      text-transform: uppercase;
    }

    .reads-remaining {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ef4444, #dc2626);
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 4px rgba(163, 177, 198, 0.4);
    }

    .reads-remaining.zero {
      background: linear-gradient(145deg, #9ca3af, #6b7280);
    }

    /* READING MODAL */
    .reading-modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .reading-modal-overlay.show {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }

    .reading-modal {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      max-width: 800px;
      width: 95%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
      position: relative;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .reading-modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.9);
      border: 1px solid rgba(84, 84, 88, 0.3);
      color: #8e8e93;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .reading-modal-close:hover {
      color: #C9A961;
      transform: scale(1.1);
    }

    .reading-modal-text {
      font-family: 'Crimson Text', serif;
      font-size: 1.25rem;
      line-height: 2;
      color: #e5e5e7;
      text-align: center;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .reading-modal-timer {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 5rem;
      font-weight: 800;
      color: #C9A961;
      animation: pulse 1s ease-in-out infinite;
    }

    .reading-modal-timer.warning {
      color: #f59e0b;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .title { font-size: 1.5rem; }
      .subtitle { font-size: 0.75rem; }
      
      .nav-circle {
        width: 3rem;
        height: 3rem;
      }

      .building-area {
        padding: 1.5rem;
        min-height: 200px;
      }

      .built-sentence {
        font-size: 1rem;
        line-height: 1.8;
      }

      .built-word {
        font-size: 0.9375rem;
        padding: 0.375rem 0.75rem;
      }

      .game-actions {
        gap: 1.5rem;
        padding: 1rem 1.5rem;
      }

      .game-btn {
        font-size: 0.75rem;
      }

      .floating-read-btn {
        bottom: 6rem;
      }
    }

    @media (max-width: 480px) {
      .building-area {
        padding: 1rem;
      }

      .built-word {
        font-size: 0.875rem;
        padding: 0.3rem 0.625rem;
      }

      .game-actions {
        gap: 1rem;
        padding: 1rem;
      }

      .game-btn {
        font-size: 0.6875rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <!-- BACK BUTTON -->
    <button class="back-btn" onclick="window.location.href='/index.html?openModal=writing&submenu=sentence-structure'">
      <span>←</span>
      <span>Back</span>
    </button>

    <!-- HEADER -->
    <div class="header">
      <h1 class="title">INTUITY</h1>
      <p class="subtitle">PARAGRAPH PUZZLE</p>
    </div>

    <!-- GAME CONTAINER -->
    <div class="game-container">
      <!-- PARAGRAPH NAVIGATION -->
      <div class="paragraph-nav">
        <div class="nav-circle active" onclick="loadParagraph(0)">
          <span class="nav-circle-number">1</span>
          <span class="nav-circle-label">Introduction</span>
        </div>
        <div class="nav-circle" onclick="loadParagraph(1)">
          <span class="nav-circle-number">2</span>
          <span class="nav-circle-label">Body 1</span>
        </div>
        <div class="nav-circle" onclick="loadParagraph(2)">
          <span class="nav-circle-number">3</span>
          <span class="nav-circle-label">Body 2</span>
        </div>
        <div class="nav-circle" onclick="loadParagraph(3)">
          <span class="nav-circle-number">4</span>
          <span class="nav-circle-label">Conclusion</span>
        </div>
      </div>

      <!-- STATS BAR -->
      <div class="stats-bar">
        <div class="stat-item">
          <span class="stat-label">Words Used:</span>
          <span class="stat-value" id="wordsUsed">0/0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Accuracy:</span>
          <span class="stat-value" id="accuracyDisplay">0%</span>
        </div>
      </div>

      <!-- BUILDING AREA -->
      <div class="building-area">
        <div class="building-title">Tap and hold to drag words • Blue words stay in place</div>
        <div class="built-sentence" id="builtSentence"></div>
      </div>

      <!-- RESULTS -->
      <div class="results-display" id="resultsDisplay">
        <div class="results-title">Puzzle Complete!</div>
        <div class="results-grid">
          <div class="result-card">
            <div class="result-value" id="finalAccuracy">0%</div>
            <div class="result-label">Accuracy</div>
          </div>
          <div class="result-card">
            <div class="result-value" id="correctWords">0/0</div>
            <div class="result-label">Correct Order</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FIXED FOOTER BUTTONS -->
  <div class="game-actions">
    <button class="game-btn btn-submit" onclick="submitAnswer()">Check</button>
    <button class="game-btn" onclick="shuffleWords()">Shuffle</button>
    <button class="game-btn btn-show-answer" id="showAnswerBtn" onclick="showAnswer()">Answer</button>
    <button class="game-btn" onclick="nextParagraph()">Next</button>
    <button class="game-btn" onclick="resetPuzzle()">Retry</button>
  </div>

  <!-- FLOATING READ BUTTON -->
  <button class="floating-read-btn" id="readBtn" onclick="openReadingModal()" title="Read Paragraph">
    <span class="read-text">READ</span>
    <span class="reads-remaining" id="readsRemaining">4</span>
  </button>

  <!-- READING MODAL -->
  <div class="reading-modal-overlay" id="readingModalOverlay">
    <div class="reading-modal">
      <button class="reading-modal-close" onclick="closeReadingModal()">×</button>
      <div class="reading-modal-text" id="readingModalText"></div>
      <div class="reading-modal-timer" id="readingModalTimer">25</div>
    </div>
  </div>

  <script>
    // Detect folder structure
    const isInSubfolder = window.location.pathname.includes('/skills/writing/');
    const dataPrefix = isInSubfolder ? '../../../' : '';
    
    const DATA_PATHS = {
      essays: `${dataPrefix}data/essays-models.json`,
      reports: `${dataPrefix}data/reports-models.json`,
      reviews: `${dataPrefix}data/reviews-models.json`,
      emails: `${dataPrefix}data/emails-models.json`
    };

    // Get content type from URL
    const urlParams = new URLSearchParams(window.location.search);
    const contentType = urlParams.get('type') || 'essays';

    // Game state
    let currentData = null;
    let currentSample = null;
    let currentParagraphIndex = 0;
    let currentParagraph = null;
    let correctWords = [];
    let builtWords = [];
    let sentenceFirstWords = []; // Track sentence-starting words
    let readsUsed = 0;
    let maxReads = 4; // Changed from 3 to 4
    let isReading = false;
    let timerInterval = null;
    
    // Improved drag state
    let draggedElement = null;
    let draggedIndex = null;
    let isCurrentlyDragging = false;
    
    // Touch state
    let touchStartX = 0;
    let touchStartY = 0;
    let isTouching = false;
    let touchMoveThreshold = 10; // Pixels to move before considering it a drag

    // Load data
    async function loadData() {
      try {
        const response = await fetch(DATA_PATHS[contentType]);
        if (!response.ok) throw new Error('Failed to load data');
        const data = await response.json();
        
        if (!data || !data.samples || !Array.isArray(data.samples) || data.samples.length === 0) {
          throw new Error('Invalid data format');
        }
        
        currentData = data;
        const randomIndex = Math.floor(Math.random() * currentData.samples.length);
        currentSample = currentData.samples[randomIndex];
        
        if (!currentSample || !currentSample.paragraphs || currentSample.paragraphs.length === 0) {
          throw new Error('Sample missing paragraphs');
        }
        
        loadParagraph(0);
      } catch (error) {
        console.error('Error loading data:', error);
        document.querySelector('.game-container').innerHTML = `
          <div style="text-align: center; padding: 3rem; color: #ef4444;">
            <p style="font-size: 1.25rem; margin-bottom: 1rem;">Error loading puzzle data</p>
            <p style="color: #8e8e93; font-size: 0.875rem;">${error.message}</p>
          </div>
        `;
      }
    }

    function loadParagraph(index) {
      if (!currentSample || !currentSample.paragraphs || !currentSample.paragraphs[index]) {
        console.error('Invalid paragraph data');
        return;
      }
      
      currentParagraphIndex = index;
      currentParagraph = currentSample.paragraphs[index];
      
      const text = currentParagraph.text;
      if (!text) return;
      
      // Split into sentences (basic sentence splitting)
      const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
      
      // Extract first word of each sentence
      sentenceFirstWords = [];
      
      // Build correct word order
      correctWords = [];
      
      sentences.forEach(sentence => {
        const trimmed = sentence.trim();
        const words = trimmed
          .replace(/[.,!?;:"'()]/g, '')
          .split(/\s+/)
          .filter(w => w.length > 0);
        
        if (words.length > 0) {
          sentenceFirstWords.push(words[0]);
          correctWords.push(...words);
        }
      });
      
      // Build scrambled word order - jumble within each sentence only
      builtWords = [];
      
      sentences.forEach((sentence, sentenceIndex) => {
        const trimmed = sentence.trim();
        const words = trimmed
          .replace(/[.,!?;:"'()]/g, '')
          .split(/\s+/)
          .filter(w => w.length > 0);
        
        if (words.length > 0) {
          // First word stays in place
          builtWords.push(words[0]);
          
          // Scramble the rest of the words in this sentence
          const restOfWords = words.slice(1);
          const scrambledRest = [...restOfWords].sort(() => Math.random() - 0.5);
          
          builtWords.push(...scrambledRest);
        }
      });
      
      // Reset state
      readsUsed = 0;
      
      // Update UI
      renderParagraphNav();
      resetReadButton();
      renderBuiltSentence();
      updateStats();
      
      document.getElementById('resultsDisplay').classList.remove('show');
      document.getElementById('showAnswerBtn').style.display = 'none';
    }

    function renderParagraphNav() {
      const circles = document.querySelectorAll('.nav-circle');
      circles.forEach((circle, index) => {
        circle.classList.toggle('active', index === currentParagraphIndex);
      });
    }

    function renderBuiltSentence() {
      const container = document.getElementById('builtSentence');
      
      container.innerHTML = builtWords.map((word, index) => {
        // Check if this word is a sentence-first word
        const isSentenceFirst = sentenceFirstWords.includes(word);
        const sentenceFirstClass = isSentenceFirst ? 'sentence-first' : '';
        
        return `
          <span class="built-word ${sentenceFirstClass}" 
                data-index="${index}"
                ${!isSentenceFirst ? 'draggable="true"' : ''}>
            ${word}
          </span>
        `;
      }).join('');
      
      // Add event listeners after rendering
      attachWordEventListeners();
    }

    function attachWordEventListeners() {
      const words = document.querySelectorAll('.built-word:not(.sentence-first)');
      
      words.forEach(word => {
        // Remove old listeners by cloning
        const newWord = word.cloneNode(true);
        word.parentNode.replaceChild(newWord, word);
      });
      
      // Re-query after cloning
      const freshWords = document.querySelectorAll('.built-word:not(.sentence-first)');
      
      freshWords.forEach(word => {
        // Desktop drag
        word.addEventListener('dragstart', handleDragStart, false);
        word.addEventListener('dragover', handleDragOver, false);
        word.addEventListener('drop', handleDrop, false);
        word.addEventListener('dragend', handleDragEnd, false);
        
        // Mobile touch with improved handling
        word.addEventListener('touchstart', handleTouchStart, { passive: false });
        word.addEventListener('touchmove', handleTouchMove, { passive: false });
        word.addEventListener('touchend', handleTouchEnd, { passive: false });
      });
    }

    // DRAG HANDLERS
    function handleDragStart(e) {
      if (isCurrentlyDragging) return;
      
      draggedElement = e.target;
      draggedIndex = parseInt(e.target.dataset.index);
      isCurrentlyDragging = true;
      
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', e.target.innerHTML);
    }

    function handleDragOver(e) {
      if (e.preventDefault) {
        e.preventDefault();
      }
      e.dataTransfer.dropEffect = 'move';
      return false;
    }

    function handleDrop(e) {
      if (e.stopPropagation) {
        e.stopPropagation();
      }
      e.preventDefault();
      
      const dropTarget = e.target.closest('.built-word:not(.sentence-first)');
      if (!dropTarget || dropTarget === draggedElement || !draggedElement) return;
      
      const dropIndex = parseInt(dropTarget.dataset.index);
      
      // Check if both words are in the same sentence
      if (!areInSameSentence(draggedIndex, dropIndex)) {
        return;
      }
      
      // Swap words
      const temp = builtWords[draggedIndex];
      builtWords[draggedIndex] = builtWords[dropIndex];
      builtWords[dropIndex] = temp;
      
      renderBuiltSentence();
      
      return false;
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
      isCurrentlyDragging = false;
      draggedElement = null;
      draggedIndex = null;
    }

    // IMPROVED TOUCH HANDLERS
    function handleTouchStart(e) {
      if (isTouching || isCurrentlyDragging) return;
      
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
      
      draggedElement = e.target.closest('.built-word');
      draggedIndex = parseInt(draggedElement.dataset.index);
      isTouching = true;
      
      // Don't add dragging class yet - wait for movement
      e.preventDefault();
    }

    function handleTouchMove(e) {
      if (!isTouching || !draggedElement) return;
      
      const touch = e.touches[0];
      const deltaX = Math.abs(touch.clientX - touchStartX);
      const deltaY = Math.abs(touch.clientY - touchStartY);
      
      // Only start dragging if moved past threshold
      if ((deltaX > touchMoveThreshold || deltaY > touchMoveThreshold) && !isCurrentlyDragging) {
        isCurrentlyDragging = true;
        draggedElement.classList.add('dragging');
      }
      
      if (isCurrentlyDragging) {
        const elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);
        const dropTarget = elementUnderTouch?.closest('.built-word:not(.sentence-first)');
        
        if (dropTarget && dropTarget !== draggedElement) {
          const dropIndex = parseInt(dropTarget.dataset.index);
          
          // Check if both words are in the same sentence
          if (areInSameSentence(draggedIndex, dropIndex)) {
            // Swap words
            const temp = builtWords[draggedIndex];
            builtWords[draggedIndex] = builtWords[dropIndex];
            builtWords[dropIndex] = temp;
            
            // Update dragged index
            draggedIndex = dropIndex;
            
            renderBuiltSentence();
            
            // Re-get the dragged element after re-render
            draggedElement = document.querySelector(`[data-index="${dropIndex}"]`);
            if (draggedElement) {
              draggedElement.classList.add('dragging');
            }
          }
        }
      }
      
      e.preventDefault();
    }

    function handleTouchEnd(e) {
      if (draggedElement) {
        draggedElement.classList.remove('dragging');
      }
      
      isTouching = false;
      isCurrentlyDragging = false;
      draggedElement = null;
      draggedIndex = null;
      
      e.preventDefault();
    }

    // Helper function to check if two word indices are in the same sentence
    function areInSameSentence(index1, index2) {
      let currentIndex = 0;
      const text = currentParagraph.text;
      const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
      
      for (let i = 0; i < sentences.length; i++) {
        const sentence = sentences[i];
        const words = sentence.trim()
          .replace(/[.,!?;:"'()]/g, '')
          .split(/\s+/)
          .filter(w => w.length > 0);
        
        const sentenceStartIndex = currentIndex;
        const sentenceEndIndex = currentIndex + words.length - 1;
        
        const index1InThisSentence = index1 >= sentenceStartIndex && index1 <= sentenceEndIndex;
        const index2InThisSentence = index2 >= sentenceStartIndex && index2 <= sentenceEndIndex;
        
        if (index1InThisSentence && index2InThisSentence) {
          return true;
        }
        
        if (index1InThisSentence || index2InThisSentence) {
          return false;
        }
        
        currentIndex += words.length;
      }
      
      return false;
    }

    function shuffleWords() {
      // Get sentences again
      const text = currentParagraph.text;
      const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
      
      // Rebuild with scrambling within each sentence
      builtWords = [];
      
      sentences.forEach((sentence, sentenceIndex) => {
        const trimmed = sentence.trim();
        const words = trimmed
          .replace(/[.,!?;:"'()]/g, '')
          .split(/\s+/)
          .filter(w => w.length > 0);
        
        if (words.length > 0) {
          // First word stays in place
          builtWords.push(words[0]);
          
          // Scramble the rest of the words in this sentence
          const restOfWords = words.slice(1);
          const scrambledRest = [...restOfWords].sort(() => Math.random() - 0.5);
          
          builtWords.push(...scrambledRest);
        }
      });
      
      renderBuiltSentence();
    }

    function updateStats() {
      document.getElementById('wordsUsed').textContent = `${builtWords.length}/${correctWords.length}`;
    }

    function submitAnswer() {
      let correct = 0;
      for (let i = 0; i < correctWords.length; i++) {
        if (builtWords[i] === correctWords[i]) {
          correct++;
        }
      }
      
      const accuracy = Math.round((correct / correctWords.length) * 100);
      
      const words = document.querySelectorAll('.built-word');
      words.forEach((word, index) => {
        word.classList.remove('correct', 'incorrect');
        if (builtWords[index] === correctWords[index]) {
          word.classList.add('correct');
        } else if (!word.classList.contains('sentence-first')) {
          word.classList.add('incorrect');
        }
      });
      
      document.getElementById('finalAccuracy').textContent = accuracy + '%';
      document.getElementById('correctWords').textContent = `${correct}/${correctWords.length}`;
      document.getElementById('accuracyDisplay').textContent = accuracy + '%';
      document.getElementById('resultsDisplay').classList.add('show');
      document.getElementById('showAnswerBtn').style.display = 'block';
    }

    function showAnswer() {
      builtWords = [...correctWords];
      renderBuiltSentence();
      updateStats();
    }

    function nextParagraph() {
      const nextIndex = (currentParagraphIndex + 1) % 4;
      loadParagraph(nextIndex);
    }

    function resetPuzzle() {
      loadParagraph(currentParagraphIndex);
    }

    // READING MODAL
    function openReadingModal() {
      if (readsUsed >= maxReads || isReading) return;
      
      isReading = true;
      readsUsed++;
      
      const readsRemaining = maxReads - readsUsed;
      const counterEl = document.getElementById('readsRemaining');
      counterEl.textContent = readsRemaining;
      if (readsRemaining === 0) {
        counterEl.classList.add('zero');
        document.getElementById('readBtn').disabled = true;
      }
      
      const modalOverlay = document.getElementById('readingModalOverlay');
      const modalText = document.getElementById('readingModalText');
      const modalTimer = document.getElementById('readingModalTimer');
      
      modalText.textContent = currentParagraph.text;
      modalTimer.textContent = '25'; // Changed from 20 to 25
      modalTimer.classList.remove('warning');
      
      modalOverlay.classList.add('show');
      
      let timeLeft = 25; // Changed from 20 to 25
      timerInterval = setInterval(() => {
        timeLeft--;
        modalTimer.textContent = timeLeft;
        
        if (timeLeft === 5) {
          modalTimer.classList.add('warning');
        }
        
        if (timeLeft === 0) {
          clearInterval(timerInterval);
          closeReadingModal();
        }
      }, 1000);
    }

    function closeReadingModal() {
      isReading = false;
      
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      document.getElementById('readingModalOverlay').classList.remove('show');
    }

    function resetReadButton() {
      const readBtn = document.getElementById('readBtn');
      readBtn.disabled = false;
      
      const counterEl = document.getElementById('readsRemaining');
      counterEl.textContent = '4'; // Changed from 3 to 4
      counterEl.classList.remove('zero');
    }

    // Initialize
    loadData();
  </script>
